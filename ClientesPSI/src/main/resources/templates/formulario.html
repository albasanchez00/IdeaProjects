<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center" th:text="${cliente.getId()==0?'Nuevo Cliente':'Editar Cliente'}"></h1>
<h2>Datos Personales</h2>
<form class="row g-3 needs-validation" novalidate th:action="@{/crud}" method="POST"  th:object="${cliente}">
<!--    De modo oculto, tomamos el id que se envia por el metodo GET-->
    <input type="hidden" th:field="*{id}">
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" required  th:field="*{nombre}" >
        <div class="valid-feedback">
           ok!
        </div>
        <div class="invalid-feedback">
            Indica el Nombre
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02"  required th:field="*{apellido}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica el Apellido
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Edad</label>
        <input type="number" class="form-control" id="validationCustom03"
               required th:field="*{edad}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica la Edad
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="validationCustom04"  required th:field="*{direccion}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica la Dirección
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom05" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="validationCustom05"  required th:field="*{telefono}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica el Teléfono
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom06" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationCustom06"  required th:field="*{email}">
        <div class="valid-feedback">
            ok!
        </div>
        <div class="invalid-feedback">
            Indica el Email
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Guardar Cliente</button>
    </div>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
